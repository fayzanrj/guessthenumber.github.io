<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css"> 
    <script>
        let number = Number.parseInt(Math.floor((Math.random() * 100) + 1));
//         console.log(number);
        let tries = 0;
        let lastEntered = [];

        const check = () => {
            let guessEntered = Number.parseInt(document.getElementById('guess').value);
            // console.log(guessEntered)
            

            if (Number.isInteger(guessEntered)) {
                if (guessEntered != "") {
                    if (guessEntered == number) {
                        let score = 100 - tries;
                        document.getElementById('output').innerHTML = "Congratulations!!! <br>The number you <b><i>GUESSED</i></b> is " + number + ".<br>Your Score is " + score + ".";
                       
                        number = Number.parseInt(Math.floor((Math.random() * 100) + 1));
                        tries = 0;
                       
                        let guess = document.getElementById('guess');
                        guess.value = "";
                        guess.setAttribute('placeholder', 'New started. Enter your guess(1 - 100)');
                        guess.focus();
                       
                        for (let j = 0; j <= lastEntered.length; j++) {
                            lastEntered.pop()
                        }
                        document.getElementById('last-entered').innerHTML = "Last number(s) you entered : ";
                        
                    } else if (guessEntered > number) {
                        let guess = document.getElementById('guess');
                        guess.value = ""
                        guess.setAttribute('placeholder', 'Enter again (1 - 100)');
                        document.getElementById('output').innerHTML = "Wrong guess!!! <br>Try again. <br><b>Hint : </b>The number you entered is <b><i>GREATER</i></b> than the actual number.";
                        guess.focus();
                        
                        lastEntered[tries] = guessEntered;
                        let p = document.createElement('p');
                        p.innerHTML = lastEntered[tries] + " (is greater)";
                        document.getElementById('last-entered').appendChild(p);
                        tries++;
                    } else if (guessEntered < number) {
                        let guess = document.getElementById('guess');
                        guess.value = ""
                        guess.setAttribute('placeholder', 'Enter again (1 - 100)');
                        document.getElementById('output').innerHTML = "Wrong guess!!! <br>Try again. <br><b>Hint : </b>The number you entered is <b><i>SMALLER</i></b> than the actual number.";
                        guess.focus();
                        
                        lastEntered[tries] = guessEntered;
                        lastEntered[tries] = guessEntered;
                        let p = document.createElement('p');
                        p.innerHTML = lastEntered[tries] + " (is smaller)";
                        document.getElementById('last-entered').appendChild(p);
                        tries++;
                    }
                } else {
                    document.getElementById('output').innerHTML = "Input field is empty. Enter something.."
                }
            } else {
                let guess = document.getElementById('guess');
                guess.value = "";
                guess.focus();
                document.getElementById('output').innerHTML = "Entered value must be a NUMBER"
            }
        }

    </script>
</head>

<body>
   <div class="main">
    <header>Guess the Number</header>
    <div class="input">
        <input type="text" name="guess" id="guess" placeholder="Enter your guess... (1 - 100)">
    </div>
    <div class="btn">
        <button onclick="check()">GUESS</button>
    </div>
    
    <div class="output-main">
        <div class="output" id="output">Enter a number to guess. <br></div><br>
    </div>
    <div class="last">
        <div class="last-entered" id="last-entered">
            Last number(s) you entered : <br> 
        </div>
    </div>
    
   </div>
   
</body>

</html>
